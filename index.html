<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitura</title>
</head>
<body>

    <h1>Lendo c√≥digo de barras</h1>

    <div id="resultado"></div>

    <div id="camera"></div>
    
    <script src="node_modules/quagga/dist/quagga.min.js"></script>

    <script>
        Quagga.init({
            inputStream : {
            name : "Live",
            type : "LiveStream",
            target: document.querySelector('#camera')    // Or '#yourElement' (optional)
    },
            decoder : {
            readers : ["ean_reader"
                    ]
    }
  },    function(err) {
            if (err) {
            console.log(err);
            return
      }
            console.log("Initialization finished. Ready to start");
            Quagga.start();
  });

    Quagga.onDetected(function(data) {
        console.log(data);

        document.querySelector('#resultado').innerHTML = data.codeResult.code;
    });

    </script>

</body>
</html>
